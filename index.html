    // 更新内容列表
    function getUpdateItem(title,items) {
        if(!items || items.length == 0 ) return '';
        var html = '';
        html += '<div class="game-dec">'+title+'：</div>';
        html += '<ol class="game-update-item-wrap">';
        for(var i=0; i<items.length;i++){
            html += '<li class="game-update-item">'+items[i]+'</li>';
        }
        html += '</ol>';
        return html;
    }

                            '+getUpdateItem('问题',gamelist[i].questions)+'\
